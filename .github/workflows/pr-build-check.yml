name: PR Build Check

on:
  pull_request:
    branches: [master]

jobs:
  build-native-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build macOS native libraries
        working-directory: maclib
        run: bash build.sh

  build-native-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libappindicator3-dev

      - name: Build Linux native library
        working-directory: linuxlib
        run: bash build.sh

  build-native-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build Windows native libraries
        working-directory: winlib
        run: cmd /c build.bat
